<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>BG TEST</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div id="main">
  <div class="bgc"></div>

  <div class="options">
    Assign CSS Properties:<br />
    <button id="css_cover">Cover</button>
    <button id="css_contain">Contain</button>
  </div>
  <div class="options">
    JS: Calculate as a pixel value<br />
    <div class="button-group" data-action="calculate" data-units="px">
      <button data-unit="keyword" data-value="original">Original</button>
      <button data-unit="keyword" data-value="cover">Cover</button>
      <button data-unit="keyword" data-value="contain">Contain</button>
      <button data-unit="vw"      data-value="40">40vw</button>
      <button data-unit="vh"      data-value="66">66vh</button>
      <button data-unit="px"      data-value="600">600px</button>
      <button data-unit="percent" data-value="200">200%</button>
    </div>
  </div>
  <div class="options">
    JS: Calculate as percentage (of container)<br />
    <div class="button-group" data-action="calculate" data-units="percent">
      <button data-unit="keyword" data-value="original">Original</button>
      <button data-unit="keyword" data-value="cover">Cover</button>
      <button data-unit="keyword" data-value="contain">Contain</button>
      <button data-unit="vw"      data-value="40">40vw</button>
      <button data-unit="vh"      data-value="66">66vh</button>
      <button data-unit="px"      data-value="600">600px</button>
      <button data-unit="percent" data-value="200">200%</button>
    </div>
  </div>
  <div class="options">
    Original Value:
      <input type="text" id="bgsize_orig"><br />
    Current(ly Applied) Value:
      <input type="text" id="bgsize_curr">
  </div>
  <div class="options">
    Convert Original to Calculated: <button id="css_convert">Convert</button>
  </div>
  <div class="options">
    Reset CSS Properties:<br />
    <button id="css_clear">Clear Inline CSS</button> 
    <button id="css_reset">Use Original Value</button> 
    <span>(or refresh page)</span>
  </div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="js/css_change.jquery.js"></script>
<script src="js/bg_size.js"></script>
<script src="js/main.js"></script>

</body>
</html>
